      function changeName() {
        const nameElement = document.getElementById("name");

      function playSound(key) {
        let soundObject = selection.find((x) => x.button == key);
        let soundButton = document.getElementById(key + "-button");
        soundButton.style.backgroundColor = soundObject.color;
        document.body.style.backgroundImage = `radial-gradient(circle closest-side, ${soundObject.gradientColor}, black)`;
        soundObject.soundLink.play();
        setTimeout(() => {
          soundButton.style.removeProperty("background-color");
          //   document.body.style.removeProperty("background-image");
        }, soundObject.soundLink.duration * 1000);
      }
